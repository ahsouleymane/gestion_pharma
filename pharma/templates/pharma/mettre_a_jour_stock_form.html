{% block content %}

<style>
    div h3{
        color: green;
    }
    div h3 p{
        color: rgb(155, 57, 33);
    }
</style>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
    <h3><p {% if message.tags %} class="{% endif %}">{{ message }}</p></h3>
</div>
{% endfor %}
{% endif %}


<form method="POST">

    {% csrf_token %}

    <h2>Mettre à jour le stock</h2>

    Pharmacie: <div><h3>{{ pharmacie }}</h3></div>&nbsp;
    Produit: <div><h3>{{ produit }}</h3></div>&nbsp;
    <div>
        Nouveau Stock: <input type="number" class="field" id="nouveau_stock" name="nouveau_stock" required>
        {{ unite }}
    </div>

    <br>

    <button type="submit">Mettre à Jour Stock</button>

</form>

{% endblock %}
