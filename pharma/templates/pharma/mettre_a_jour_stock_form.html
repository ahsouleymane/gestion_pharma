{% block content %}

<form method="POST">

    {% csrf_token %}

    <h2>Mettre à jour le stock</h2>

    Pharmacie: {{ pharmacie }}
    Produit: {{ produit }}
    Quantité Stock: <input type="number" class="field" id="nouveau_stock" name="nouveau_stock" required>
    {{ unite }}

    <button type="submit">Mettre à jour</button>

</form>

{% endblock %}
