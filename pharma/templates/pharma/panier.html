{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
    <h3><p {% if message.tags %} class="{% endif %}">{{ message }}</p></h3>
</div>
{% endfor %}
{% endif %}

{% for o in ordre_vente %}
    <tr>
        <td>{{ o }}</td>
        <td><a class="btn" href="">+</a></td>
        <td><a class="btn" href="">-</a></td>
    </tr>


<hr>

{% endfor %}

{% endblock %}
